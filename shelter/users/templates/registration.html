<!-- this line of code will import the content of base.html into home.html -->
{% extends "adoption/base.html"%}



  <!-- csrf_token = cross site request forgery -->
  <!-- this is for added security. it is to prevent users from perform tasks they should not be performing eg through forms users can inject bad data to our database-->
  <!-- if a user have  very weak password, they can be vulnerable to attack so we  need to include csrf_token in our forms to help protect users.-->

  <!-- csrf_token token will be generated  generated by the server -->
  <!-- form.as_p => it is optional for formating in P styling ie it makes texts look like paragraphs  -->

<!-- when I add my block content for registration.html template , I  need to go to views and render this template over there -->



{%block content%}

<form method="POST">
  {% csrf_token%}
  {{ form.as_p}}
  <input type="submit" value="sign up">
</form>

{%endblock content%}
